<header class="app-header" *ngIf="currentUser && !isLoginPage">
  <div class="header-content">
    <!-- Left Section: Hamburger & Greeting -->
    <div class="left-section">
      <!-- Hamburger Button (hidden on dashboard) -->
      <div class="hamburger-section" *ngIf="!isDashboardPage">
        <button class="hamburger-btn" (click)="toggleSidebar()" [title]="(sidebarService.isCollapsed$ | async) ? 'Close Menu' : 'Open Menu'" [class.active]="(sidebarService.isCollapsed$ | async)">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
      <div class="greeting-section">
        <h2 class="greeting-text">{{ getGreeting() }}</h2>
      </div>
    </div>

    <!-- Right Section: Back to Application Button & User Profile -->
    <div class="right-section">
      <!-- Back to Application Button (hidden on dashboard) -->
      <div class="back-to-app-section" *ngIf="!isDashboardPage">
        <button class="back-to-app-btn" (click)="navigateToDashboard()" title="Back to Dashboard">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18"/>
            <path d="M3 12l6 6"/>
            <path d="M3 12l6 -6"/>
          </svg>
          <span>Back to Application</span>
        </button>
      </div>
      
      <div class="user-section">
        <div class="user-profile" (click)="toggleDropdown()" [class.active]="isDropdownOpen">
          <div class="profile-image">
            <img [src]="getProfileImageUrl()" [alt]="getDisplayName()" class="user-avatar" (error)="onImageError($event)">
            <div class="user-initials" *ngIf="!hasProfileImage()">
              {{ getUserInitials() }}
            </div>
          </div>
          <div class="user-info">
            <span class="user-name">{{ getDisplayName() }}</span>
            <svg class="dropdown-arrow" [class.rotated]="isDropdownOpen" width="12" height="12" viewBox="0 0 12 12">
              <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" fill="none"/>
            </svg>
          </div>
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown-menu" [class.show]="isDropdownOpen" (clickOutside)="closeDropdown()">
          <div class="dropdown-item" (click)="navigateToProfile()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <span>Profile</span>
          </div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item logout" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16,17 21,12 16,7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="dropdown-overlay" [class.show]="isDropdownOpen" (click)="closeDropdown()"></div>
</header>
